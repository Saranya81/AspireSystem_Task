<p>directives works
    ngIf,ngswitch,ngFor</p>

    <!-- if and else block -->
<h2 *ngIf="displayName; else elseBlock">Directives</h2>
<ng-template #elseBlock>
    <h2>name is hidden</h2>
</ng-template>

<div [ngSwitch]="color">
    <div *ngSwitchCase="'red'">pick red color</div>
    <div *ngSwitchCase="'green'">pick red color</div>
    <div *ngSwitchDefault>pick again</div>
    
</div>
